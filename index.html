<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- Display the following on the page: -->
    <div class="container">
        <h1>Word Game: SPACE Edition</h1>

        <!-- Press any key to get started! -->
        <div>
            Press any key to get started. <span id="currentGuess"></span>
        </div>
        
        <!-- Number of times the player has guessed the right word. -->
        <h4>Wins</h4>
        <div id="totalWins"></div>

        <!-- Displays the unfolding word, display it like this when the game starts: _ _ _ _ _ _ _., reveiling the word as the player guesses the letters.-->
        <h4>Current Word</h4>
        <div id="currentWord"></div>  

        <!-- Number of guesses remaining -->
        <h4>Guesses Remaining</h4>
        <div id="remainingGuesses"></div>

        <!-- Letters that have been guessed, displayed like L Z Y H-->
        <h4>Letters Guessed</h4>
        <div id="guessedLetters"></div>

    </div>


    <!-- After the user wins/loses the game should automatically choose another word and make the user play it. -->



    <!-- Scripts -->
    <script src="./assets/javascript/game.js"></script>
    
</body>

</html>
